<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简易八字排盘系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
            font-family: 'Microsoft YaHei', sans-serif;
        }
        .container {
            max-width: 800px;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        h1 {
            color: #d63384;
            text-align: center;
            margin-bottom: 30px;
        }
        .result-box {
            margin-top: 30px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .bazi-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            text-align: center;
            margin: 20px 0;
        }
        .bazi-pillar {
            padding: 10px;
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }
        .tab-content {
            padding: 15px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>简易八字排盘系统</h1>
        
        <form id="baziForm">
            <div class="row mb-3">
                <label for="birthDate" class="col-sm-3 col-form-label">出生日期</label>
                <div class="col-sm-9">
                    <input type="date" class="form-control" id="birthDate" required>
                </div>
            </div>
            
            <div class="row mb-3">
                <label for="birthTime" class="col-sm-3 col-form-label">出生时间</label>
                <div class="col-sm-9">
                    <input type="time" class="form-control" id="birthTime" value="12:00" required>
                </div>
            </div>
            
            <div class="row mb-3">
                <label class="col-sm-3 col-form-label">性别</label>
                <div class="col-sm-9">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" id="male" value="male" checked>
                        <label class="form-check-label" for="male">男</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" id="female" value="female">
                        <label class="form-check-label" for="female">女</label>
                    </div>
                </div>
            </div>
            
            <div class="row mb-3">
                <div class="col-sm-9 offset-sm-3">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="useSolarTime">
                        <label class="form-check-label" for="useSolarTime">使用真太阳时</label>
                    </div>
                </div>
            </div>
            
            <div class="row">
                <div class="col-sm-9 offset-sm-3">
                    <button type="submit" class="btn btn-primary">开始排盘</button>
                </div>
            </div>
        </form>
        
        <div id="loading" class="loading">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p>正在计算八字...</p>
        </div>
        
        <div id="resultContainer" class="result-box" style="display: none;">
            <h3>排盘结果</h3>
            
            <div class="bazi-grid">
                <div class="bazi-pillar">
                    <div class="pillar-label">年柱</div>
                    <div class="pillar-value" id="yearPillar">--</div>
                </div>
                <div class="bazi-pillar">
                    <div class="pillar-label">月柱</div>
                    <div class="pillar-value" id="monthPillar">--</div>
                </div>
                <div class="bazi-pillar">
                    <div class="pillar-label">日柱</div>
                    <div class="pillar-value" id="dayPillar">--</div>
                </div>
                <div class="bazi-pillar">
                    <div class="pillar-label">时柱</div>
                    <div class="pillar-value" id="hourPillar">--</div>
                </div>
            </div>
            
            <ul class="nav nav-tabs" id="resultTabs" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="basic-tab" data-bs-toggle="tab" data-bs-target="#basic" type="button" role="tab">基本信息</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="shishen-tab" data-bs-toggle="tab" data-bs-target="#shishen" type="button" role="tab">十神</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="wuxing-tab" data-bs-toggle="tab" data-bs-target="#wuxing" type="button" role="tab">五行</button>
                </li>
            </ul>
            
            <div class="tab-content" id="resultTabContent">
                <div class="tab-pane fade show active" id="basic" role="tabpanel">
                    <p><strong>出生时间：</strong> <span id="birthDateTime"></span></p>
                    <p><strong>性别：</strong> <span id="displayGender"></span></p>
                    <p><strong>八字：</strong> <span id="fullBazi"></span></p>
                </div>
                <div class="tab-pane fade" id="shishen" role="tabpanel">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>四柱</th>
                                <th>天干</th>
                                <th>地支</th>
                                <th>十神</th>
                            </tr>
                        </thead>
                        <tbody id="shishenTable">
                        </tbody>
                    </table>
                </div>
                <div class="tab-pane fade" id="wuxing" role="tabpanel">
                    <div class="progress mb-3">
                        <div class="progress-bar bg-danger" role="progressbar" id="fireBar" style="width: 0%">火</div>
                    </div>
                    <div class="progress mb-3">
                        <div class="progress-bar bg-success" role="progressbar" id="woodBar" style="width: 0%">木</div>
                    </div>
                    <div class="progress mb-3">
                        <div class="progress-bar bg-info" role="progressbar" id="waterBar" style="width: 0%">水</div>
                    </div>
                    <div class="progress mb-3">
                        <div class="progress-bar bg-warning" role="progressbar" id="earthBar" style="width: 0%">土</div>
                    </div>
                    <div class="progress">
                        <div class="progress-bar" role="progressbar" id="metalBar" style="width: 0%; background-color: #6c757d">金</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 天干地支数据
        const TIANGAN = ["甲", "乙", "丙", "丁", "戊", "己", "庚", "辛", "壬", "癸"];
        const DIZHI = ["子", "丑", "寅", "卯", "辰", "巳", "午", "未", "申", "酉", "戌", "亥"];
        
        // 十神关系
        const SHISHEN = {
            "甲": ["比肩", "劫财", "食神", "伤官", "偏财", "正财", "七杀", "正官", "偏印", "正印"],
            // 其他天干类似...
        };
        
        // 五行对应
        const WUXING = {
            "甲": "木", "乙": "木", 
            "丙": "火", "丁": "火",
            "戊": "土", "己": "土",
            "庚": "金", "辛": "金",
            "壬": "水", "癸": "水",
            "子": "水", "丑": "土", "寅": "木", "卯": "木",
            "辰": "土", "巳": "火", "午": "火", "未": "土",
            "申": "金", "酉": "金", "戌": "土", "亥": "水"
        };
        
        document.getElementById('baziForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // 显示加载中
            document.getElementById('loading').style.display = 'block';
            document.getElementById('resultContainer').style.display = 'none';
            
            // 获取表单数据
            const birthDate = document.getElementById('birthDate').value;
            const birthTime = document.getElementById('birthTime').value;
            const gender = document.querySelector('input[name="gender"]:checked').value;
            const useSolarTime = document.getElementById('useSolarTime').checked;
            
            // 模拟计算延迟
            setTimeout(() => {
                calculateBazi(birthDate, birthTime, gender, useSolarTime);
                document.getElementById('loading').style.display = 'none';
                document.getElementById('resultContainer').style.display = 'block';
            }, 800);
        });
        
        function calculateBazi(dateStr, timeStr, gender, useSolarTime) {
            // 解析日期时间
            const [year, month, day] = dateStr.split('-').map(Number);
            const [hour, minute] = timeStr.split(':').map(Number);
            
            // 计算八字四柱（简化版算法）
            // 年柱（以立春为界）
            const yearPillar = calculateYearPillar(year, month, day);
            
            // 月柱（以节气为界，这里简化处理）
            const monthPillar = calculateMonthPillar(year, month);
            
            // 日柱（简化计算公式）
            const dayPillar = calculateDayPillar(year, month, day);
            
            // 时柱
            const hourPillar = calculateHourPillar(dayPillar.charAt(0), hour);
            
            // 显示结果
            document.getElementById('yearPillar').textContent = yearPillar;
            document.getElementById('monthPillar').textContent = monthPillar;
            document.getElementById('dayPillar').textContent = dayPillar;
            document.getElementById('hourPillar').textContent = hourPillar;
            document.getElementById('fullBazi').textContent = `${yearPillar} ${monthPillar} ${dayPillar} ${hourPillar}`;
            
            // 显示基本信息
            document.getElementById('birthDateTime').textContent = `${dateStr} ${timeStr}`;
            document.getElementById('displayGender').textContent = gender === 'male' ? '男' : '女';
            
            // 计算十神
            calculateShiShen(dayPillar.charAt(0), yearPillar, monthPillar, hourPillar);
            
            // 计算五行
            calculateWuXing(yearPillar, monthPillar, dayPillar, hourPillar);
        }
        
        function calculateYearPillar(year, month, day) {
            // 简化版：不考虑立春分界
            const index = (year - 4) % 60;
            return TIANGAN[index % 10] + DIZHI[index % 12];
        }
        
        function calculateMonthPillar(year, month) {
            // 简化版：不考虑节气分界
            const tgIndex = (year - 4) * 2 + month;
            const dzIndex = (month + 1) % 12;
            return TIANGAN[tgIndex % 10] + DIZHI[dzIndex];
        }
        
        function calculateDayPillar(year, month, day) {
            // 简化版计算公式（1900-1999年）
            if (year < 1900 || year > 1999) year = 1990; // 示例简化
            
            const C = year % 100;
            const M = month;
            const D = day;
            
            let I = (4 * C + Math.floor(C / 4) + 5 * (year % 100) + 
                    Math.floor((year % 100) / 4) + 3 * (M + 1) / 5 + D - 3) % 10;
            I = (I + 10) % 10;
            
            let J = (8 * C + Math.floor(C / 4) + 5 * (year % 100) + 
                   Math.floor((year % 100) / 4) + 3 * (M + 1) / 5 + D + 7) % 12;
            J = (J + 12) % 12;
            
            return TIANGAN[I] + DIZHI[J];
        }
        
        function calculateHourPillar(dayTianGan, hour) {
            // 时柱地支固定
            const dzIndex = Math.floor((hour + 1) / 2) % 12;
            const dz = DIZHI[dzIndex];
            
            // 时柱天干根据日干计算
            const tgIndex = TIANGAN.indexOf(dayTianGan);
            const startIndex = (tgIndex % 5) * 2;
            const hourIndex = (startIndex + Math.floor((hour + 1) / 2)) % 10;
            
            return TIANGAN[hourIndex] + dz;
        }
        
        function calculateShiShen(dayTianGan, yearPillar, monthPillar, hourPillar) {
            const tableBody = document.getElementById('shishenTable');
            tableBody.innerHTML = '';
            
            const pillars = [
                {name: '年柱', pillar: yearPillar},
                {name: '月柱', pillar: monthPillar},
                {name: '日柱', pillar: dayTianGan + 'X'}, // 日柱只显示天干
                {name: '时柱', pillar: hourPillar}
            ];
            
            pillars.forEach(p => {
                const tg = p.pillar.charAt(0);
                const dz = p.pillar.length > 1 ? p.pillar.charAt(1) : '';
                
                // 简化十神计算
                const dayIndex = TIANGAN.indexOf(dayTianGan);
                const currentIndex = TIANGAN.indexOf(tg);
                const diff = (currentIndex - dayIndex + 10) % 10;
                const shishen = ["比肩", "劫财", "食神", "伤官", "偏财", 
                                "正财", "七杀", "正官", "偏印", "正印"][diff];
                
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${p.name}</td>
                    <td>${tg}(${WUXING[tg] || ''})</td>
                    <td>${dz}(${WUXING[dz] || ''})</td>
                    <td>${shishen}</td>
                `;
                tableBody.appendChild(row);
            });
        }
        
        function calculateWuXing(yearPillar, monthPillar, dayPillar, hourPillar) {
            const wuxingCount = {
                '木': 0,
                '火': 0,
                '土': 0,
                '金': 0,
                '水': 0
            };
            
            // 统计八字中的五行
            const allChars = yearPillar + monthPillar + dayPillar + hourPillar;
            for (const char of allChars) {
                const element = WUXING[char];
                if (element) {
                    wuxingCount[element]++;
                }
            }
            
            // 显示五行比例
            const maxCount = Math.max(...Object.values(wuxingCount));
            Object.keys(wuxingCount).forEach(element => {
                const percentage = (wuxingCount[element] / maxCount) * 100;
                const bar = document.getElementById(element + 'Bar');
                bar.style.width = percentage + '%';
                bar.textContent = `${element} ${wuxingCount[element]}`;
            });
        }
    </script>
</body>
</html>
